  json_dynamic_widget: ^10.0.1
  flutter_svg: ^2.2.0
  curved_navigation_bar: ^1.0.6
  mix: ^1.7.0
  http: ^1.4.0
  syncfusion_flutter_charts: ^30.1.39
  dio: ^5.9.0
  skeletonizer: ^2.1.0+1
  heroicons: ^0.11.0
  wave: ^0.2.2
  url_launcher: ^6.3.2
  flutter_localizations:
    sdk: flutter
  intl: any
  share_plus: ^11.0.0

  go_router: ^16.2.0
  shared_preferences: ^2.5.3
  flutter_dotenv: ^6.0.0
  get_it: ^8.2.0
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  google_fonts: ^6.3.1
