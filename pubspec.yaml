  json_dynamic_widget_codegen: ^3.0.0
  build_runner: ^2.5.4
  mobx_codegen: ^2.7.1


dependency_overrides:

  json_theme:
    git:
      url: https://github.com/wardbj93/json_theme
      path: packages/json_theme

