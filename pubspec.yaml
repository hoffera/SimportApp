    git:
      url: https://gitlab.com/simport/app-creator/design-system.git
      ref: feature/design-system-init
  local_auth: ^2.3.0
  flutter_secure_storage: ^4.2.1
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  flutter_local_notifications: ^19.5.0
  cached_network_image: ^3.4.1
  shimmer_animation: ^2.2.2
  cloud_firestore: ^6.0.3



dev_dependencies:
  flutter_test:
    sdk: flutter

